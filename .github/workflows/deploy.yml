name: CI/CD with Terraform Docker

on:
  push:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
  TF_STATE_BUCKET_NAME: ${{ secrets.AWS_TF_STATE_BUCKET_NAME}}
  PRIVATE_SSH_KEY: ${{ secrets.AWS_SSH_KEY_PRIVATE}}
  PUBLIC_SSH_KEY: ${{ secrets.AWS_SSH_KEY_PUBLIC}}
  AWS_REGION: us-east-2
  KEY_NAME: deployer-key

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false
      - name: Terraform Init
        id: init
        run: terraform init -backend-config="bucket=$TF_STATE_BUCKET_NAME" -backend-config="region=us-east-2"
        working-directory: ./terraform
      - name: Terraform Plan
        id: plan
        run: |
          # Debug: print out the env variables
          echo "PUBLIC_SSH_KEY: ${PUBLIC_SSH_KEY}"
          echo "PRIVATE_SSH_KEY: ${PRIVATE_SSH_KEY}"
          echo "KEY_NAME: ${KEY_NAME}"
          terraform plan \
            -var="region=us-east-2" \
            -var="public_key=${PUBLIC_SSH_KEY}" \
            -var="private_key=${PRIVATE_SSH_KEY}" \
            -var="key_name=${KEY_NAME}" \
            -out=PLAN
        working-directory: ./terraform
      - name: Terraform Apply
        id: apply
        run: terraform apply PLAN
        working-directory: ./terraform